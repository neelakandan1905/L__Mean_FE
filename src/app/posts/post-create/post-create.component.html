<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm" >
        <mat-form-field>
            <input matInput type="text" name="title" ngModel required minlength="3" #title="ngModel" placeholder="Title">
            <mat-error *ngIf="title.invalid">Enter Title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" name="content" ngModel required #content="ngModel" placeholder="Content">
            <mat-error *ngIf="content.invalid">Enter Content</mat-error>
        </mat-form-field>
        <button 
            mat-raised-button
            color="primary"
            type="submit"
            >Save Post </button>
    </form>
</mat-card>
